<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- main container -->
    <div class="main-container">
      <!-- input column for price tip and number of people -->
      <div class="user-input-column">
        <!-- input for price -->
        <div class="label-input-class">
          <p>Bill</p>
          <input type="text" placeholder="0" aria-label="yo" class="form-control-lg w-100 user-input" />
          <!-- placeholder section -->
          <span class="permanent-placeholder">$</span>
        </div>
        <!-- button for tips -->
        <div class="tip-section">
          <p>Select Tip %</p>
          <div class="button-group gap-2 tip-button-group">
            <button type="button" class="btn btn-lg tip-button">5%</button>
            <button type="button" class="btn btn-lg tip-button">10%</button>
            <button type="button" class="btn btn-lg tip-button">15%</button>
            <button type="button" class="btn btn-lg tip-button">25%</button>
            <button type="button" class="btn btn-lg tip-button">50%</button>
            <input type="text" placeholder="Custom" class="tip-input" />
          </div>
        </div>
        <!-- input for people count -->
        <div class="label-input-class mt-4">
          <p>Number of People</p>
          <input type="text" placeholder="0" class="form-control-lg w-100 user-input" />
          <!-- placeholder section -->
          <span class="permanent-placeholder"><i class="bi bi-person-fill"></i></span>
        </div>
      </div>

      <!-- checkout section -->
      <div class="price-checkout-column">
        <!-- container class for calculation of tip and price per person -->
        <div class="tip-and-total-price">
          <!-- price for tip amount and person -->
          <div class="price-section">
            <p>Tip amount<br /><span class="small-text">/ person</span></p>
            <p class="price">$ 0.00</p>
          </div>
          <div class="price-section">
            <p>Total <br /><span class="small-text">/ person</span></p>
            <p class="price">$ 0.00</p>
          </div>
        </div>
        <!-- reset button -->
        <button type="button" disabled class="btn reset-button w-100 btn-lg">RESET</button>
      </div>
    </div>
    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Delish Khadka</a>.</div> -->
  </body>
</html>
